<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <div class="character-selection">
       <h1>Select charater:</h1>
        <div class="char-boy">
            <img src="/images/char-boy.png" alt="">
        </div>
        <div class="char-cat-girl">
            <img src="/images/char-cat-girl.png" alt="">
        </div>
        <div class="char-horn-girl">
            <img src="/images/char-horn-girl.png" alt="">
        </div>
        <div class="char-pink-girl">
            <img src="/images/char-pink-girl.png" alt="">
        </div>
        <div class="char-princess-girl">
            <img src="/images/char-princess-girl.png" alt="">
        </div>
        <div class="hidden-character">
            <h2>You unlocked a hidden character!</h2>
            <img src="/images/enemy-bug.png" alt="">
        </div>
    </div>
    

    <div class="points-container">Points: <span class="points">0</span></div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</html>
